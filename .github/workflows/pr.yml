name: Pull request - Build
on: 
  pull_request:
    branches:
        - main
  check_run: 
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v1

      - name: Lint pull request title
        uses: secretcompany/myactions/commitlint@v0
        with: 
          message: ${{ github.event.pull_request.title }}
